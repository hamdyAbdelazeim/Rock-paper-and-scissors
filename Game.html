<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock ,Paper and scissors </title>
    <link rel="stylesheet" href="/css/style.css" />
    <style></style>
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div> 
        <div class="intro ">
            <h1>Rock paper and scissors</h1>
            <button>let's strat</button>
        </div>
        <div class="match fadeOut">
            <h2 class="winner"> choose your option</h2>
            <div class="hands">
                <img  class="hand-player" src="/media/rock.png"/>
                <img  class="hand-computer" src="/media/rock.png"/>
            </div>
            <div class="options">
                <button class="rock" id="rock">rock</button>
                <button class="paper" id="paper">paper</button>
                <button class="scissors" id="scissors">scissors</button>
            </div>

        </div>
     </section>   
    <script src="/js/game.js"></script>
</body>
</html>
